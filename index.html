<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roman Balavin - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="images/bg01.png" as="image" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          aligment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 200);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="images/roman.png" alt="logo" />
        <h1>@roman_balavin</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/balavin_roman">
            <img src="images/Instagram.png" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://vk.com/balavin">
            <img src="images/vk.png" alt="vk" width="20" />
            VK
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCCuU2F5OW0CrVUPtdZxHVOA">
            <img src="images/youtube.png" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://github.com/rbalavin">
            <img src="images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
